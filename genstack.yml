---
version: '3'
services:
    kcpostgres:
        container_name: kcpostgres
        image: postgres:12.2
        environment:
            POSTGRES_DB: keycloak
            POSTGRES_USER: keycloak
            POSTGRES_PASSWORD: keycloak
    sso.local.redhat.com:
        container_name: sso.local.redhat.com
        image: quay.io/keycloak/keycloak:11.0.0
        environment:
            DB_VENDOR: postgres
            DB_ADDR: kcpostgres
            DB_DATABASE: keycloak
            DB_USER: keycloak
            DB_PASSWORD: keycloak
            PROXY_ADDRESS_FORWARDING: 'true'
            KEYCLOAK_USER: admin
            KEYCLOAK_PASSWORD: password
        ports:
            - 8443:8443
        depends_on:
            - kcpostgres
    kcadmin:
        container_name: kcadmin
        image: python:3
        build:
            context: keycloak_admin_fe
        volumes:
            - ./keycloak_admin_fe:/app
        depends_on:
            - sso.local.redhat.com
        command: /bin/bash -c "cd /app && pip install -r requirements.txt && python -c 'from kchelper import init_realm; init_realm()' && flask run --host=0.0.0.0 --port=80"
    insights_proxy:
        container_name: insights_proxy
        image: redhatinsights/insights-proxy
        ports:
            - 1337:1337
        environment:
            - PLATFORM=linux
            - CUSTOM_CONF=true
        security_opt:
            - label=disable
        extra_hosts:
            - prod.foo.redhat.com:127.0.0.1
        volumes:
            - ./www/spandx.config.js:/config/spandx.config.js
    webroot:
        container_name: webroot
        image: nginx
        volumes:
            - ./www:/usr/share/nginx/html
        command:
            - nginx-debug
            - -g
            - daemon off;
    chrome:
        container_name: chrome
        image: nginx
        volumes:
            - ./src/insights-chrome:/usr/share/nginx/html
        command:
            - nginx-debug
            - -g
            - daemon off;
    chrome_beta:
        container_name: chrome_beta
        image: nginx
        volumes:
            - ./src/insights-chrome:/usr/share/nginx/html
        command:
            - nginx-debug
            - -g
            - daemon off;
    landing:
        container_name: landing
        image: nginx
        volumes:
            - ./src/landing-page-frontend/dist:/usr/share/nginx/html/apps/landing
        command:
            - nginx-debug
            - -g
            - daemon off;
    landing_beta:
        container_name: landing_beta
        image: nginx
        volumes:
            - ./src/landing-page-frontend/dist:/usr/share/nginx/html/beta/apps/landing
        command:
            - nginx-debug
            - -g
            - daemon off;
    entitlements:
        container_name: entitlements
        image: python:3
        build:
            context: src/entitlements
        volumes:
            - ./src/entitlements:/app
    rbac:
        container_name: rbac
        image: python:3
        build:
            context: src/rbac
        volumes:
            - ./src/rbac:/app
    aafrontend:
        container_name: aafrontend
        image: node:10.22.0
        user: node
        ports:
            - 8002:8002
        environment:
            DEBUG: '*:*'
        command: /bin/bash -c "cd /app && npm install && npm run start:container"
        volumes:
            - ./src/tower-analytics-frontend:/app
